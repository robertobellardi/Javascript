    <title>Esercizi 10/01/2020</title>
</head>

<body>
    <h1>Esercizi 10/01/2020</h1>

    <div class="containers center">

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input id="mail" type="email" class="form-control" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Scegli la tipologia di abbonamento</label>
                <select id="select" class="form-control">
                    <option value="standard">Standard 20€/mese</option>
                    <option value="premium">Premium 200€/mese</option>
                </select>
            </div>


            <div class="form-group form-check">
                <input id="checkbox" type="checkbox" class="form-check-input" >
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="send" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>


</body>
